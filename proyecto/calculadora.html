<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/calculadora.css">
    </head>
    <body class="bg-black p-5">
        <div class="container">
            <div class="row">
                <header class="col-12">
                    <h1>Hito Individual - Lenguaje de marcas</h1>
                </header>
                <nav class="col-12">
                    <ul class="nav align-items-center justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calculadora.html">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apiRest.html">JSON</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <section class="row">
                    <div id="contenidoCalc" class="col-12">
                        <h2 class="text-white text-center text-uppercase text-decoration-underline p-4 sizeH2">Calculadora</h2>
                        <div class="calculadora">
                            <div class="pantalla">0</div>

                            <button id="c" class="btn">C</button>
                            <button id="borrar" class="btn">←</button>
                            <button class="btn">/</button>
                            <button class="btn">*</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">-</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">+</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button id="igual" class="btn">=</button>
                            <button id="cero" class="btn">0</button>
                            <button class="btn">.</button>
                        </div>
                    </div>
            </section>

            <footer class="row">
                <div class="col-12">
                    <p class="text-center text-white">Desarrollado por Álvaro Barrena Revilla &copy; 2023</p>
                </div>
            </footer>
        </div>

        <!--Cargar el archivo javascript-->
        <script type="text/javascript" src="js/calculadora.js"></script>
        <!--Cargar el archivo jquery-->
        <script type="text/javascript" src="jquery/jquery-3.6.3.min.js"></script>
        <!--Cargar el archivo javascript de bootstrap-->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
